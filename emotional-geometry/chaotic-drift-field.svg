<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Chaotic Drift Field Â· noise inflates, pushes field -->

  <rect x="0" y="0" width="64" height="64" fill="none"/>

  <!-- ghost ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#374151" stroke-width="0.5"/>

  <!-- inflated noise balloon (right side) -->
  <ellipse cx="50" cy="26" rx="6" ry="8"
           fill="none" stroke="#f97316" stroke-width="1.4"/>

  <!-- links from noise outward / down -->
  <g stroke="#6b7280" stroke-width="0.9">
    <line x1="50" y1="26" x2="46" y2="46"/>
    <line x1="50" y1="26" x2="32" y2="10"/>
    <line x1="50" y1="26" x2="28" y2="52"/>
  </g>

  <!-- collapsed rhythm (pulled inward) -->
  <line x1="20" y1="30" x2="20" y2="36" stroke="#6b7280" stroke-width="0.6"/>

  <!-- nodes -->
  <!-- coupling -->
  <circle cx="32" cy="10" r="2.2" fill="#e5e7eb"/>

  <!-- damping -->
  <circle cx="18" cy="22" r="2.2" fill="#e5e7eb"/>

  <!-- rhythm (collapsed) -->
  <circle cx="20" cy="33" r="1.8" fill="#e5e7eb"/>

  <!-- noise (inflated/heavy) -->
  <circle cx="50" cy="26" r="3" fill="#e5e7eb"/>

  <!-- coherence (pulled down/right) -->
  <circle cx="46" cy="46" r="2.2" fill="#e5e7eb"/>

  <!-- gradient / attractor -->
  <circle cx="28" cy="52" r="2.2" fill="#e5e7eb"/>
  <circle cx="34" cy="54" r="2.2" fill="#e5e7eb"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Compressed Field Â· all nodes pulled inward -->

  <!-- background (optional) -->
  <rect x="0" y="0" width="64" height="64" fill="none"/>

  <!-- light ring hint -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#4b5563" stroke-width="0.5"/>

  <!-- connections: everything loosely connected -->
  <g stroke="#9ca3af" stroke-width="1">
    <line x1="32" y1="18" x2="24" y2="26"/>
    <line x1="32" y1="18" x2="40" y2="26"/>
    <line x1="24" y1="26" x2="24" y2="38"/>
    <line x1="40" y1="26" x2="40" y2="38"/>
    <line x1="24" y1="26" x2="32" y2="44"/>
    <line x1="40" y1="26" x2="32" y2="44"/>
    <line x1="24" y1="38" x2="32" y2="44"/>
    <line x1="40" y1="38" x2="32" y2="44"/>
  </g>

  <!-- nodes (slightly pulled toward center) -->
  <!-- coupling (top) -->
  <circle cx="32" cy="18" r="2.4" fill="#e5e7eb"/>

  <!-- damping / rhythm (left cluster) -->
  <circle cx="24" cy="26" r="2.2" fill="#e5e7eb"/>
  <circle cx="24" cy="38" r="2.2" fill="#e5e7eb"/>

  <!-- noise / coherence (right cluster) -->
  <circle cx="40" cy="26" r="2.2" fill="#e5e7eb"/>
  <circle cx="40" cy="38" r="2.2" fill="#e5e7eb"/>

  <!-- gradient / attractor (bottom tight pair) -->
  <circle cx="30" cy="44" r="2.2" fill="#e5e7eb"/>
  <circle cx="34" cy="44" r="2.2" fill="#e5e7eb"/>
</svg>

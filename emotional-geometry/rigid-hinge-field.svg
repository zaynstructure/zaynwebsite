<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Rigid Hinge Field · ξ–C tension axis bends the field -->

  <rect x="0" y="0" width="64" height="64" fill="none"/>

  <!-- faint ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#374151" stroke-width="0.5"/>

  <!-- hinge line between noise & coherence (dashed) -->
  <line x1="50" y1="20" x2="46" y2="46"
        stroke="#f97316" stroke-width="1.3" stroke-dasharray="3 2"/>

  <!-- left side slightly pulled inward -->
  <g stroke="#9ca3af" stroke-width="1">
    <!-- damping–rhythm link -->
    <line x1="18" y1="26" x2="18" y2="40"/>
    <!-- links to bottom pair (slightly bent) -->
    <line x1="18" y1="40" x2="26" y2="52"/>
    <line x1="18" y1="26" x2="30" y2="52"/>
  </g>

  <!-- coupling to hinge (thin) -->
  <line x1="32" y1="10" x2="48" y2="33" stroke="#6b7280" stroke-width="0.8"/>

  <!-- nodes -->
  <!-- coupling (top) -->
  <circle cx="32" cy="10" r="2.2" fill="#e5e7eb"/>

  <!-- damping / rhythm (left) -->
  <circle cx="18" cy="26" r="2.2" fill="#e5e7eb"/>
  <circle cx="18" cy="40" r="2.2" fill="#e5e7eb"/>

  <!-- noise / coherence (hinge pair, slightly misaligned) -->
  <circle cx="50" cy="20" r="2.4" fill="#e5e7eb"/>
  <circle cx="46" cy="46" r="2.4" fill="#e5e7eb"/>

  <!-- gradient / attractor (bottom) -->
  <circle cx="26" cy="52" r="2.2" fill="#e5e7eb"/>
  <circle cx="30" cy="54" r="2.2" fill="#e5e7eb"/>
</svg>

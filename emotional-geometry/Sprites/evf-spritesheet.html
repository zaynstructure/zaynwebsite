<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVF Field Shapes Â· Sprite Sheet</title>
  <style>
    body {
      margin: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    .icon-cell {
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      text-align: center;
      font-size: 11px;
    }
    .icon-cell svg {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>

<!-- SPRITE SHEET: hidden defs -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- 1. Compressed Field -->
  <symbol id="evf-compressed" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="20"
            fill="none" stroke="#111" stroke-width="0.7" stroke-opacity="0.25"/>
    <g stroke="#111" stroke-width="1" stroke-opacity="0.75">
      <line x1="32" y1="18" x2="24" y2="26"/>
      <line x1="32" y1="18" x2="40" y2="26"/>
      <line x1="24" y1="26" x2="24" y2="38"/>
      <line x1="40" y1="26" x2="40" y2="38"/>
      <line x1="24" y1="26" x2="32" y2="44"/>
      <line x1="40" y1="26" x2="32" y2="44"/>
      <line x1="24" y1="38" x2="32" y2="44"/>
      <line x1="40" y1="38" x2="32" y2="44"/>
    </g>
    <g stroke="#111" stroke-width="0.9" fill="#fff">
      <circle cx="32" cy="18" r="2.3"/>
      <circle cx="24" cy="26" r="2.1"/>
      <circle cx="24" cy="38" r="2.1"/>
      <circle cx="40" cy="26" r="2.1"/>
      <circle cx="40" cy="38" r="2.1"/>
      <circle cx="30" cy="44" r="2.1"/>
      <circle cx="34" cy="44" r="2.1"/>
    </g>
  </symbol>

  <!-- 2. Fragmented Field -->
  <symbol id="evf-fragmented" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="22"
            fill="none" stroke="#111" stroke-width="0.7"
            stroke-opacity="0.2" stroke-dasharray="2 3"/>
    <g stroke="#111" stroke-width="0.9" fill="#fff">
      <circle cx="30" cy="10" r="2.3"/>
      <circle cx="12" cy="22" r="2.3"/>
      <circle cx="15" cy="46" r="2.3"/>
      <circle cx="52" cy="20" r="2.3"/>
      <circle cx="50" cy="45" r="2.3"/>
      <circle cx="24" cy="56" r="2.3"/>
      <circle cx="42" cy="58" r="2.3"/>
    </g>
  </symbol>

  <!-- 3. Rigid Hinge Field -->
  <symbol id="evf-rigid-hinge" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="22"
            fill="none" stroke="#111" stroke-width="0.7" stroke-opacity="0.25"/>
    <line x1="50" y1="20" x2="46" y2="46"
          stroke="#111" stroke-width="1.4" stroke-dasharray="3 2"/>
    <g stroke="#111" stroke-width="1" stroke-opacity="0.7">
      <line x1="18" y1="26" x2="18" y2="40"/>
      <line x1="18" y1="40" x2="26" y2="52"/>
      <line x1="18" y1="26" x2="30" y2="52"/>
    </g>
    <line x1="32" y1="10" x2="48" y2="33"
          stroke="#111" stroke-width="0.8" stroke-opacity="0.6"/>
    <g stroke="#111" stroke-width="0.9" fill="#fff">
      <circle cx="32" cy="10" r="2.3"/>
      <circle cx="18" cy="26" r="2.1"/>
      <circle cx="18" cy="40" r="2.1"/>
      <circle cx="50" cy="20" r="2.5"/>
      <circle cx="46" cy="46" r="2.5"/>
      <circle cx="26" cy="52" r="2.1"/>
      <circle cx="30" cy="54" r="2.1"/>
    </g>
  </symbol>

  <!-- 4. Directional Tilt Field -->
  <symbol id="evf-directional-tilt" viewBox="0 0 64 64">
    <ellipse cx="32" cy="30" rx="22" ry="20"
             fill="none" stroke="#111" stroke-width="0.7"
             stroke-opacity="0.25"
             transform="rotate(8 32 30)"/>
    <g stroke="#111" stroke-width="0.9" stroke-opacity="0.6">
      <line x1="22" y1="24" x2="22" y2="40"/>
      <line x1="42" y1="24" x2="42" y2="40"/>
      <line x1="22" y1="40" x2="28" y2="52"/>
      <line x1="42" y1="40" x2="36" y2="52"/>
      <line x1="32" y1="10" x2="32" y2="26"/>
    </g>
    <line x1="28" y1="52" x2="36" y2="52"
          stroke="#111" stroke-width="1.8"/>
    <g stroke="#111" stroke-width="0.9">
      <circle cx="32" cy="10" r="2.3" fill="#fff"/>
      <circle cx="22" cy="24" r="2.1" fill="#fff"/>
      <circle cx="22" cy="40" r="2.1" fill="#fff"/>
      <circle cx="42" cy="24" r="2.1" fill="#fff"/>
      <circle cx="42" cy="40" r="2.1" fill="#fff"/>
      <circle cx="28" cy="52" r="2.5" fill="#111"/>
      <circle cx="36" cy="52" r="2.5" fill="#111"/>
    </g>
  </symbol>

  <!-- 5. Overregulated Field -->
  <symbol id="evf-overregulated" viewBox="0 0 64 64">
    <path d="M 20 18 A 20 22 0 0 0 20 46"
          fill="none" stroke="#111" stroke-width="1.4" stroke-opacity="0.8"/>
    <line x1="20" y1="24" x2="20" y2="40"
          stroke="#111" stroke-width="1.8"/>
    <g stroke="#111" stroke-width="0.9" stroke-opacity="0.5">
      <line x1="20" y1="24" x2="44" y2="20"/>
      <line x1="20" y1="40" x2="44" y2="44"/>
      <line x1="20" y1="40" x2="28" y2="54"/>
      <line x1="44" y1="44" x2="36" y2="54"/>
      <line x1="32" y1="8"  x2="20" y2="24"/>
    </g>
    <g stroke="#111" stroke-width="0.9">
      <circle cx="32" cy="8" r="2.3" fill="#fff"/>
      <circle cx="20" cy="24" r="2.5" fill="#111"/>
      <circle cx="20" cy="40" r="2.5" fill="#111"/>
      <circle cx="44" cy="20" r="2.1" fill="#fff"/>
      <circle cx="44" cy="44" r="2.1" fill="#fff"/>
      <circle cx="28" cy="54" r="2.1" fill="#fff"/>
      <circle cx="36" cy="54" r="2.1" fill="#fff"/>
    </g>
  </symbol>

  <!-- 6. Chaotic Drift Field -->
  <symbol id="evf-chaotic-drift" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="22"
            fill="none" stroke="#111" stroke-width="0.7" stroke-opacity="0.25"/>
    <ellipse cx="50" cy="26" rx="6" ry="8"
             fill="none" stroke="#111" stroke-width="1.4"/>
    <g stroke="#111" stroke-width="0.9" stroke-opacity="0.6">
      <line x1="50" y1="26" x2="46" y2="46"/>
      <line x1="50" y1="26" x2="32" y2="10"/>
      <line x1="50" y1="26" x2="28" y2="52"/>
    </g>
    <line x1="20" y1="30" x2="20" y2="36"
          stroke="#111" stroke-width="0.7" stroke-opacity="0.6"/>
    <g stroke="#111" stroke-width="0.9">
      <circle cx="32" cy="10" r="2.3" fill="#fff"/>
      <circle cx="18" cy="22" r="2.1" fill="#fff"/>
      <circle cx="20" cy="33" r="1.8" fill="#fff"/>
      <circle cx="50" cy="26" r="3" fill="#111"/>
      <circle cx="46" cy="46" r="2.1" fill="#fff"/>
      <circle cx="28" cy="52" r="2.1" fill="#fff"/>
      <circle cx="34" cy="54" r="2.1" fill="#fff"/>
    </g>
  </symbol>

  <!-- 7. Narrative Collapse Field -->
  <symbol id="evf-narrative-collapse" viewBox="0 0 64 64">
    <path d="M 32 10
             A 22 22 0 0 0 10 32
             A 22 22 0 0 0 28 52"
          fill="none" stroke="#111" stroke-width="0.8" stroke-opacity="0.8"/>
    <path d="M 36 52
             A 22 22 0 0 0 54 28"
          fill="none" stroke="#111" stroke-width="0.7"
          stroke-dasharray="2 2" stroke-opacity="0.5"/>
    <line x1="28" y1="52" x2="32" y2="56"
          stroke="#111" stroke-width="0.7" stroke-opacity="0.6"/>
    <g stroke="#111" stroke-width="0.9">
      <circle cx="32" cy="10" r="2.3" fill="#fff"/>
      <circle cx="16" cy="24" r="2.1" fill="#fff"/>
      <circle cx="16" cy="40" r="2.1" fill="#fff"/>
      <circle cx="50" cy="20" r="2.1" fill="#fff"/>
      <circle cx="50" cy="40" r="1.8" fill="none" stroke-width="1.1"/>
      <circle cx="28" cy="52" r="2.1" fill="#fff"/>
      <circle cx="36" cy="54" r="2.1" fill="#fff"/>
    </g>
  </symbol>
</svg>

<h1>EVF Field Shape Icons (Sprite Sheet Demo)</h1>

<div class="icon-grid">
  <div class="icon-cell">
    <svg><use href="#evf-compressed" /></svg>
    compressed
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-fragmented" /></svg>
    fragmented
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-rigid-hinge" /></svg>
    rigid hinge
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-directional-tilt" /></svg>
    directional tilt
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-overregulated" /></svg>
    overregulated
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-chaotic-drift" /></svg>
    chaotic drift
  </div>
  <div class="icon-cell">
    <svg><use href="#evf-narrative-collapse" /></svg>
    narrative collapse
  </div>
</div>

</body>
</html>

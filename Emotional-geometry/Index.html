<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EVF Emotional Geometry Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, .15);
      --danger: #f97373;
      --radius: 10px;
      --border: #1f2937;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      color: var(--ink);
      font-family: var(--font);
    }

    .app {
      display: flex;
      flex-direction: column;
      width: min(1100px, 100vw);
      height: min(720px, 100vh);
      margin: 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, #020617, #020617 40%, #020617);
      border: 1px solid #111827;
      overflow: hidden;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.07);
    }

    .app-header {
      padding: 12px 18px;
      border-bottom: 1px solid #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .app-title {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .app-sub {
      font-size: 11px;
      color: var(--muted);
      opacity: 0.75;
    }

    .app-body {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(260px, 320px) 1fr;
      min-height: 0;
    }

    @media (max-width: 800px) {
      .app {
        height: auto;
      }
      .app-body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
    }

    .panel {
      padding: 14px 16px;
      background: radial-gradient(circle at top left, #020617, #020617 55%, #000);
      border-right: 1px solid #020617;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    @media (max-width: 800px) {
      .panel {
        border-right: none;
        border-bottom: 1px solid #020617;
      }
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .slider-row {
      display: grid;
      grid-template-columns: 1.3fr 3fr auto;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
      padding: 4px 0;
    }

    .slider-row label {
      text-transform: lowercase;
    }

    .slider-row input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .slider-value {
      font-variant-numeric: tabular-nums;
      font-size: 11px;
      min-width: 24px;
      text-align: right;
      color: var(--ink);
    }

    .hint {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .canvas-wrap {
      position: relative;
      background: radial-gradient(circle at top, #020617, #020617 55%, #000);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .canvas-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 10px 14px 6px;
      font-size: 11px;
      color: var(--muted);
    }

    #evfCanvas {
      flex: 1;
      width: 100%;
      background: radial-gradient(circle at center, #020617, #020617 60%, #000);
      display: block;
    }

    .controls-row {
      display: flex;
      gap: 8px;
      padding: 4px 14px 0;
      flex-wrap: wrap;
    }

    .mini-btn {
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e5e7eb;
      cursor: pointer;
    }

    .mini-btn.secondary {
      background: #1e293b;
    }

    .readout {
      border-top: 1px solid #111827;
      padding: 8px 14px 12px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .metric-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .metric {
      font-variant-numeric: tabular-nums;
    }

    .metric strong {
      font-weight: 500;
      color: var(--ink);
    }

    .notes-list {
      margin: 0;
      padding-left: 14px;
    }

    .notes-list li {
      margin: 2px 0;
    }

    .badge {
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 2px 8px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .badge.alert {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }
  </style>
</head>
<body>
<div class="app">
  <header class="app-header">
    <div>
      <div class="app-title">emotional vector field · geometry demo</div>
      <div class="app-sub">7-axis EVF polygon · move sliders to morph the field</div>
    </div>
    <div class="badge" id="balanceBadge">pattern: mixed</div>
  </header>

  <div class="app-body">
    <!-- Controls -->
    <section class="panel">
      <div class="panel-title">parameters (0–10)</div>
      <div class="hint">drag to change the field; all updates are live.</div>
      <div id="sliders"></div>
    </section>

    <!-- Canvas + readout -->
    <section class="canvas-wrap">
      <div class="canvas-header">
        <span>emotional geometry</span>
        <span id="dominantLabel"></span>
      </div>

      <div class="controls-row">
        <button id="exportSvgBtn" class="mini-btn">download svg</button>
        <button id="resetBtn" class="mini-btn secondary">reset to neutral</button>
      </div>

      <canvas id="evfCanvas"></canvas>

      <div class="readout">
        <div class="metric-row">
          <div class="metric">
            <strong>spikiness:</strong>
            <span id="spikinessValue">—</span>
          </div>
          <div class="metric">
            <strong>avg radius:</strong>
            <span id="avgRadiusValue">—</span>
          </div>
        </div>
        <div>
          <strong>notes:</strong>
          <ul class="notes-list" id="notesList"></ul>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  // --------- config ---------
  const PARAM_ORDER = [
    'damping',
    'coupling',
    'noise',
    'rhythm',
    'gradient',
    'attractor',
    'coherence'
  ];

  const PARAM_LABELS = {
    damping:   'damping',
    coupling:  'coupling',
    noise:     'noise',
    rhythm:    'rhythm',
    gradient:  'gradient',
    attractor: 'attractor',
    coherence: 'coherence'
  };

  const MAX_SCALE = 10;
  const BASE_RADIUS = 120;

  // initial state
  const state = {
    damping:   4,
    coupling:  6,
    noise:     5,
    rhythm:    3,
    gradient:  5,
    attractor: 7,
    coherence: 4
  };

  // --------- geometry engine ----------
  function analyzeEVFState(state, options = {}) {
    const order      = options.order      || PARAM_ORDER;
    const maxScale   = options.maxScale   ?? MAX_SCALE;
    const baseRadius = options.baseRadius ?? BASE_RADIUS;

    const n = order.length;
    const vertices = [];

    for (let i = 0; i < n; i++) {
      const name = order[i];
      const raw  = clampNumber(state[name] ?? 0, 0, maxScale);
      const norm = raw / maxScale;
      const angle = (i / n) * Math.PI * 2;
      const r     = norm * baseRadius;
      const x = r * Math.cos(angle);
      const y = r * Math.sin(angle);
      vertices.push({ name, raw, normalized: norm, angleRad: angle, r, x, y });
    }

    const centroid = computeCentroid(vertices);
    const radii    = vertices.map(v => v.r);
    const avgR     = mean(radii);
    const varR     = variance(radii, avgR);
    const spikiness = Math.sqrt(varR) / (baseRadius || 1);
    const notes = interpretPattern(state, { maxScale });
    const dominantSpikes = getDominantSpikes(vertices);

    return {
      vertices,
      centroid,
      avgRadius: avgR,
      varianceRadius: varR,
      spikiness,
      dominantSpikes,
      notes
    };
  }

  function clampNumber(v, min, max) {
    return Math.min(max, Math.max(min, v));
  }

  function mean(arr) {
    if (!arr.length) return 0;
    return arr.reduce((a, b) => a + b, 0) / arr.length;
  }

  function variance(arr, preMean = null) {
    if (!arr.length) return 0;
    const m = preMean ?? mean(arr);
    const sq = arr.map(v => (v - m) ** 2);
    return mean(sq);
  }

  function computeCentroid(vertices) {
    if (!vertices.length) return { x: 0, y: 0 };
    const sx = vertices.reduce((sum, v) => sum + v.x, 0);
    const sy = vertices.reduce((sum, v) => sum + v.y, 0);
    return { x: sx / vertices.length, y: sy / vertices.length };
  }

  function getDominantSpikes(vertices) {
    if (!vertices.length) return [];
    const radii = vertices.map(v => v.r);
    const m  = mean(radii);
    const sd = Math.sqrt(variance(radii, m)) || 1;
    const thresh = m + 0.7 * sd;
    return vertices.filter(v => v.r > thresh).map(v => v.name);
  }

  function interpretPattern(state, { maxScale }) {
    const s = (k) => (state[k] ?? 0) / (maxScale || 10);
    const d = s('damping');
    const c = s('coupling');
    const n = s('noise');
    const r = s('rhythm');
    const g = s('gradient');
    const a = s('attractor');
    const h = s('coherence');

    const notes = [];

    if (c > 0.7 && d < 0.5) {
      notes.push('strong pull from others / environment, low self-buffering');
    }
    if (a > 0.7 && g > 0.6 && d < 0.4) {
      notes.push('driven toward something with little braking power');
    }
    if (n > 0.6 && h < 0.4) {
      notes.push('fragmented field: high noise with low coherence');
    }
    if (h > 0.6 && r > 0.4 && r < 0.8) {
      notes.push('organized pattern with workable rhythms');
    }
    if (g < 0.3 && r < 0.3) {
      notes.push('low drive and weak rhythms – risk of stagnation');
    }
    if (!notes.length) {
      notes.push('mixed pattern without a single dominant imbalance');
    }
    return notes;
  }

  // --------- UI wiring ---------
  const slidersContainer = document.getElementById('sliders');
  const canvas = document.getElementById('evfCanvas');
  const ctx = canvas.getContext('2d');

  const spikinessEl = document.getElementById('spikinessValue');
  const avgRadiusEl = document.getElementById('avgRadiusValue');
  const notesListEl = document.getElementById('notesList');
  const badgeEl     = document.getElementById('balanceBadge');
  const domLabelEl  = document.getElementById('dominantLabel');

  const exportSvgBtn = document.getElementById('exportSvgBtn');
  const resetBtn     = document.getElementById('resetBtn');

  const inputs = {};

  function createSliders() {
    PARAM_ORDER.forEach(name => {
      const row = document.createElement('div');
      row.className = 'slider-row';

      const label = document.createElement('label');
      label.textContent = PARAM_LABELS[name];

      const input = document.createElement('input');
      input.type = 'range';
      input.min = '0';
      input.max = String(MAX_SCALE);
      input.step = '1';
      input.value = String(state[name] ?? 0);
      inputs[name] = input;

      const valueSpan = document.createElement('span');
      valueSpan.className = 'slider-value';
      valueSpan.textContent = input.value;

      input.addEventListener('input', () => {
        state[name] = Number(input.value);
        valueSpan.textContent = input.value;
        update();
      });

      row.appendChild(label);
      row.appendChild(input);
      row.appendChild(valueSpan);
      slidersContainer.appendChild(row);
    });
  }

  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * window.devicePixelRatio;
    canvas.height = rect.height * window.devicePixelRatio;
    ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    update();
  });

  // --------- drawing ---------
  function drawGeometry(result) {
    const { vertices, centroid, spikiness } = result;

    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    const cx = w / 2;
    const cy = h / 2;

    ctx.clearRect(0, 0, w, h);

    ctx.save();
    ctx.translate(cx, cy);

    // background rings
    ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
    ctx.lineWidth = 1;

    const rings = 4;
    const maxR = Math.min(w, h) * 0.36;
    for (let i = 1; i <= rings; i++) {
      const r = (i / rings) * maxR;
      ctx.beginPath();
      ctx.arc(0, 0, r, 0, Math.PI * 2);
      ctx.stroke();
    }

    // axes + labels
    ctx.font = '10px system-ui';
    ctx.fillStyle = 'rgba(148, 163, 184, 0.85)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    vertices.forEach(v => {
      const axisR = maxR + 12;
      const ax = axisR * Math.cos(v.angleRad);
      const ay = axisR * Math.sin(v.angleRad);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(ax, ay);
      ctx.strokeStyle = 'rgba(51, 65, 85, 0.7)';
      ctx.stroke();

      const lx = (axisR + 14) * Math.cos(v.angleRad);
      const ly = (axisR + 14) * Math.sin(v.angleRad);
      ctx.fillText(v.name, lx, ly);
    });

    // polygon
    const scale = maxR / BASE_RADIUS;

    ctx.beginPath();
    vertices.forEach((v, idx) => {
      const x = v.x * scale;
      const y = v.y * scale;
      if (idx === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.closePath();

    const intensity = Math.min(1, spikiness * 2.2);
    const baseAlpha = 0.18 + intensity * 0.15;

    ctx.fillStyle = `rgba(56, 189, 248, ${baseAlpha})`;
    ctx.strokeStyle = `rgba(56, 189, 248, 0.8)`;
    ctx.lineWidth = 2;
    ctx.fill();
    ctx.stroke();

    // centroid
    ctx.beginPath();
    ctx.arc(centroid.x * scale, centroid.y * scale, 3.5, 0, Math.PI * 2);
    ctx.fillStyle = '#e5e7eb';
    ctx.fill();

    ctx.restore();
  }

  // --------- SVG export ---------
  function buildSVG(result, options = {}) {
    const width  = options.width  ?? 600;
    const height = options.height ?? 600;
    const cx = width / 2;
    const cy = height / 2;

    const maxR = Math.min(width, height) * 0.36;
    const scale = maxR / BASE_RADIUS;

    const { vertices, centroid } = result;

    const ringCount = 4;

    // Build rings
    let rings = '';
    for (let i = 1; i <= ringCount; i++) {
      const r = (i / ringCount) * maxR;
      rings += `<circle cx="${cx}" cy="${cy}" r="${r.toFixed(2)}" fill="none" stroke="#1f2937" stroke-width="1" />\n`;
    }

    // Axes + labels
    let axes = '';
    vertices.forEach(v => {
      const axisR = maxR + 12;
      const ax = cx + axisR * Math.cos(v.angleRad);
      const ay = cy + axisR * Math.sin(v.angleRad);
      const lx = cx + (axisR + 14) * Math.cos(v.angleRad);
      const ly = cy + (axisR + 14) * Math.sin(v.angleRad);

      axes += `<line x1="${cx}" y1="${cy}" x2="${ax.toFixed(2)}" y2="${ay.toFixed(2)}" stroke="#1f2937" stroke-width="1"/>\n`;
      axes += `<text x="${lx.toFixed(2)}" y="${ly.toFixed(2)}" fill="#9ca3af" font-size="11" text-anchor="middle" dominant-baseline="middle">${v.name}</text>\n`;
    });

    // Polygon points
    const points = vertices.map(v => {
      const px = cx + v.x * scale;
      const py = cy + v.y * scale;
      return `${px.toFixed(2)},${py.toFixed(2)}`;
    }).join(' ');

    const centroidX = cx + centroid.x * scale;
    const centroidY = cy + centroid.y * scale;

    const svg =
`<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
  <rect x="0" y="0" width="${width}" height="${height}" fill="#020617"/>
  <g>
    ${rings}
    ${axes}
    <polygon points="${points}" fill="rgba(56,189,248,0.24)" stroke="#38bdf8" stroke-width="2"/>
    <circle cx="${centroidX.toFixed(2)}" cy="${centroidY.toFixed(2)}" r="4" fill="#e5e7eb"/>
  </g>
</svg>`;

    // Because Illustrator/Figma don’t understand CSS rgba(), make the polygon fill solid-ish:
    // we can post-process that quickly:
    return svg.replace('rgba(56,189,248,0.24)', 'rgba(56, 189, 248, 0.24)');
  }

  function downloadSVG(result) {
    const svg = buildSVG(result, { width: 600, height: 600 });
    const blob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'evf-geometry.svg';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // --------- update + reset ---------
  function update() {
    const result = analyzeEVFState(state, {
      maxScale: MAX_SCALE,
      baseRadius: BASE_RADIUS
    });

    drawGeometry(result);

    spikinessEl.textContent = result.spikiness.toFixed(2);
    avgRadiusEl.textContent = result.avgRadius.toFixed(1);

    const s = result.spikiness;
    if (s < 0.12) {
      badgeEl.textContent = 'pattern: smooth / balanced';
      badgeEl.classList.remove('alert');
    } else if (s < 0.22) {
      badgeEl.textContent = 'pattern: moderately uneven';
      badgeEl.classList.remove('alert');
    } else {
      badgeEl.textContent = 'pattern: jagged / polarized';
      badgeEl.classList.add('alert');
    }

    if (result.dominantSpikes.length) {
      domLabelEl.textContent = 'dominant: ' + result.dominantSpikes.join(', ');
    } else {
      domLabelEl.textContent = '';
    }

    notesListEl.innerHTML = '';
    result.notes.forEach(text => {
      const li = document.createElement('li');
      li.textContent = text;
      notesListEl.appendChild(li);
    });

    // store last result for SVG export
    lastResult = result;
  }

  let lastResult = null;

  resetBtn.addEventListener('click', () => {
    PARAM_ORDER.forEach(name => {
      state[name] = 5;
      inputs[name].value = '5';
      inputs[name].nextSibling.textContent = '5';
    });
    update();
  });

  exportSvgBtn.addEventListener('click', () => {
    if (!lastResult) {
      lastResult = analyzeEVFState(state, {
        maxScale: MAX_SCALE,
        baseRadius: BASE_RADIUS
      });
    }
    downloadSVG(lastResult);
  });

  // --------- init ---------
  createSliders();
  resizeCanvas();
  update();
</script>
</body>
</html>

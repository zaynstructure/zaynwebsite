<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Art Web · System</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<style>
  :root {
    --bg: #f4f4f4;
    --ink: #111;
    --muted: #777;
    --line: #cccccc;
    --node-fill: #ffffff;
    --node-stroke: #222;
    --font: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    height: 100%;
    background: var(--bg);
    color: var(--ink);
    font-family: var(--font);
  }

  body {
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
    text-transform: lowercase;
    letter-spacing: 0.06em;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }

  header span {
    color: var(--muted);
  }

  .graph-wrap {
    flex: 1;
    min-height: 0;
  }

  svg {
    width: 100%;
    height: 100%;
    display: block;
    background: var(--bg);
    touch-action: none; /* we handle drag + pinch */
  }

  .link {
    stroke: var(--line);
    stroke-width: 1.2;
    stroke-linecap: round;
  }

  .node-group {
    cursor: pointer;
  }

  .node-circle {
    fill: var(--node-fill);
    stroke: var(--node-stroke);
    stroke-width: 1;
    transition: transform 0.15s ease, stroke-width 0.15s ease;
  }

  .node-label {
    font-size: 11px;
    fill: var(--ink);
    pointer-events: none;
  }

  .node-group:hover .node-circle {
    stroke-width: 2;
    transform: scale(1.08);
  }

  footer {
    padding: 0.35rem 0.75rem 0.5rem;
    font-size: 0.7rem;
    border-top: 1px solid #ddd;
    color: var(--muted);
  }

  @media (max-width: 768px) {
    header {
      font-size: 0.75rem;
      padding: 0.45rem 0.6rem;
    }
    footer {
      padding: 0.3rem 0.6rem 0.45rem;
    }
  }
</style>
</head>
<body>
<header>
  <div>art web · system</div>
  <span>drag to pan · pinch / scroll to zoom</span>
</header>

<div class="graph-wrap">
  <svg id="graphSvg" viewBox="0 0 1100 600" preserveAspectRatio="xMidYMid meet">
    <g id="zoomLayer"></g>
  </svg>
</div>

<footer>
  edit the <code>nodes</code> and <code>links</code> in the script to reshape your web.
</footer>

<script>
  // ---------------- NODE + LINK DATA ----------------

  const nodes = [
    // affective / cognitive / interpretive
    { id: "feelings",  label: "feelings",  x: 200, y: 120 },
    { id: "thoughts",  label: "thoughts",  x: 360, y: 120 },
    { id: "intuition", label: "intuition", x: 520, y: 120 },
    { id: "memories",  label: "memories",  x: 340, y: 180 },
    { id: "potential", label: "potential", x: 520, y: 180 },
    { id: "meaning",   label: "meaning",   x: 930, y: 180 },
    { id: "thematic",  label: "thematic",  x: 840, y: 150 },

    // logic layer (dual logics)
    { id: "fragment",  label: "fragment (logic)", x: 640, y: 220 },
    { id: "combine",   label: "combine (logic)",  x: 820, y: 220 },

    // action + transformation
    { id: "collage",   label: "collage (action)", x: 730, y: 280 },
    { id: "synthesis", label: "synthesis",        x: 930, y: 250 },

    // noise layers
    { id: "noise-physical",   label: "physical noise",   x: 930, y: 330 },
    { id: "noise-conceptual", label: "conceptual noise", x: 930, y: 230 },

    // visual / sound engine
    { id: "movement",  label: "movement (videos)", x: 640, y: 320 },
    { id: "static",    label: "static (prints)",   x: 520, y: 360 },
    { id: "audio",     label: "audio synthesis",   x: 730, y: 360 },
    { id: "sampling",  label: "sampling",          x: 850, y: 360 },
    { id: "field-rec", label: "field recording",   x: 1010, y: 380 },

    // deeper engine + context
    { id: "sensor",    label: "sensor noise",      x: 400, y: 360 },
    { id: "recursion", label: "recursion",         x: 400, y: 260 },
    { id: "body",      label: "body / gesture",    x: 200, y: 260 },
    { id: "env",       label: "environment",       x: 200, y: 360 }
  ];

  const links = [
    // affective / cognitive core
    { from: "thoughts",  to: "memories" },
    { from: "memories",  to: "feelings" },
    { from: "feelings",  to: "thoughts" },

    // intuition as guidance
    { from: "feelings",  to: "intuition" },
    { from: "memories",  to: "intuition" },
    { from: "intuition", to: "fragment" },
    { from: "intuition", to: "combine" },
    { from: "intuition", to: "synthesis" },

    // potential as selection field
    { from: "feelings",  to: "potential" },
    { from: "memories",  to: "potential" },
    { from: "potential", to: "fragment" },
    { from: "potential", to: "combine" },
    { from: "potential", to: "synthesis" },
    { from: "potential", to: "recursion" },

    // dual logics → action
    { from: "fragment",  to: "collage" },
    { from: "combine",   to: "collage" },

    // action → transformation → interpretation
    { from: "collage",   to: "synthesis" },
    { from: "synthesis", to: "meaning" },

    // meaning → thematic → thoughts + feelings
    { from: "meaning",   to: "thematic" },
    { from: "meaning",   to: "feelings" },   // immediate affect
    { from: "thematic",  to: "thoughts" },
    { from: "thematic",  to: "feelings" },   // pattern-level affect

    // environment + body
    { from: "env",       to: "sensor" },
    { from: "env",       to: "feelings" },
    { from: "env",       to: "noise-physical" },

    { from: "feelings",  to: "body" },
    { from: "body",      to: "movement" },
    { from: "body",      to: "audio" },

    // visual engine
    { from: "sensor",    to: "movement" },
    { from: "movement",  to: "static" },
    { from: "movement",  to: "fragment" },
    { from: "static",    to: "fragment" },

    // recursion loop
    { from: "fragment",  to: "recursion" },
    { from: "collage",   to: "recursion" },
    { from: "recursion", to: "sensor" },

    // sound + sampling
    { from: "audio",     to: "sampling" },
    { from: "field-rec", to: "sampling" },
    { from: "sampling",  to: "fragment" },

    // noise layers: inputs
    { from: "feelings",  to: "noise-physical" },
    { from: "memories",  to: "noise-conceptual" },

    // noise layers: outputs
    { from: "noise-physical",   to: "sampling" },
    { from: "noise-physical",   to: "fragment" },
    { from: "noise-conceptual", to: "fragment" },
    { from: "noise-conceptual", to: "combine" },
    { from: "noise-conceptual", to: "synthesis" }
  ];

  // ---------------- DRAW NODES + LINKS ----------------

  const svg       = document.getElementById("graphSvg");
  const zoomLayer = document.getElementById("zoomLayer");
  const nodeById  = Object.fromEntries(nodes.map(n => [n.id, n]));

  const baseR = 16;

  // lines
  links.forEach(link => {
    const a = nodeById[link.from];
    const b = nodeById[link.to];
    if (!a || !b) return;
    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", a.x);
    line.setAttribute("y1", a.y);
    line.setAttribute("x2", b.x);
    line.setAttribute("y2", b.y);
    line.setAttribute("class", "link");
    zoomLayer.appendChild(line);
  });

  // nodes
  nodes.forEach(node => {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
    g.classList.add("node-group");
    g.dataset.id = node.id;

    const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    c.classList.add("node-circle");
    c.setAttribute("cx", node.x);
    c.setAttribute("cy", node.y);
    c.setAttribute("r", baseR);

    const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
    t.classList.add("node-label");
    t.setAttribute("x", node.x + baseR + 4);
    t.setAttribute("y", node.y + 4);
    t.textContent = node.label;

    g.appendChild(c);
    g.appendChild(t);
    zoomLayer.appendChild(g);
  });

  // ---------------- PAN + PINCH-ZOOM ----------------

  let scale = 1;
  let translateX = 0;
  let translateY = 0;

  function applyTransform() {
    zoomLayer.setAttribute(
      "transform",
      `translate(${translateX.toFixed(2)},${translateY.toFixed(2)}) scale(${scale.toFixed(3)})`
    );
  }
  applyTransform();

  const activePointers = new Map();
  let lastCenter = null;
  let lastDistance = null;

  function getSvgPoint(clientX, clientY) {
    const pt = svg.createSVGPoint();
    pt.x = clientX;
    pt.y = clientY;
    const inv = svg.getScreenCTM().inverse();
    return pt.matrixTransform(inv);
  }

  function updatePinchState() {
    const pts = Array.from(activePointers.values());
    if (pts.length === 0) {
      lastCenter = null;
      lastDistance = null;
      return;
    }
    if (pts.length === 1) {
      lastCenter = pts[0];
      lastDistance = null;
      return;
    }
    const [p1, p2] = pts;
    const cx = (p1.x + p2.x) / 2;
    const cy = (p1.y + p2.y) / 2;
    const dx = p2.x - p1.x;
    const dy = p2.y - p1.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    lastCenter = { x: cx, y: cy };
    if (lastDistance === null) lastDistance = dist;
  }

  svg.addEventListener("pointerdown", e => {
    svg.setPointerCapture(e.pointerId);
    const pt = getSvgPoint(e.clientX, e.clientY);
    activePointers.set(e.pointerId, pt);
    updatePinchState();
  });

  svg.addEventListener("pointermove", e => {
    if (!activePointers.has(e.pointerId)) return;
    const pt = getSvgPoint(e.clientX, e.clientY);
    activePointers.set(e.pointerId, pt);

    const pts = Array.from(activePointers.values());

    if (pts.length === 1 && lastCenter) {
      // PAN with one finger / mouse
      const curr = pts[0];
      const dx = curr.x - lastCenter.x;
      const dy = curr.y - lastCenter.y;
      translateX += dx * scale;
      translateY += dy * scale;
      lastCenter = curr;
      applyTransform();
      return;
    }

    if (pts.length === 2 && lastCenter !== null) {
      // PINCH ZOOM with two fingers
      const [p1, p2] = pts;
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (lastDistance && dist) {
        const ratio = dist / lastDistance;
        const newScale = Math.max(0.4, Math.min(4, scale * ratio));

        const cx = lastCenter.x;
        const cy = lastCenter.y;
        translateX = cx - (cx - translateX) * (newScale / scale);
        translateY = cy - (cy - translateY) * (newScale / scale);

        scale = newScale;
        applyTransform();
      }
      lastDistance = dist;
      const cx = (p1.x + p2.x) / 2;
      const cy = (p1.y + p2.y) / 2;
      lastCenter = { x: cx, y: cy };
    }
  });

  function endPointer(e) {
    if (activePointers.has(e.pointerId)) {
      activePointers.delete(e.pointerId);
    }
    if (activePointers.size === 0) {
      lastCenter = null;
      lastDistance = null;
    } else {
      updatePinchState();
    }
  }

  svg.addEventListener("pointerup", endPointer);
  svg.addEventListener("pointercancel", endPointer);
  svg.addEventListener("pointerleave", endPointer);

  // scroll wheel zoom on desktop
  svg.addEventListener("wheel", e => {
    e.preventDefault();
    const factor = e.deltaY < 0 ? 0.9 : 1.1;
    const pt = getSvgPoint(e.clientX, e.clientY);

    const newScale = Math.max(0.4, Math.min(4, scale * factor));
    translateX = pt.x - (pt.x - translateX) * (newScale / scale);
    translateY = pt.y - (pt.y - translateY) * (newScale / scale);

    scale = newScale;
    applyTransform();
  }, { passive: false });

</script>
</body>
</html>

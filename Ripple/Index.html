
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Color Ripple</title>
<style>
  html,body{margin:0;height:100%;background:#0e0e10;overflow:hidden;}
  canvas{width:100%;height:100%;display:block;touch-action:manipulation;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d');
let dpr=window.devicePixelRatio||1;
function resize(){
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();
window.addEventListener('resize',resize);

const ripples=[];
function randomColor(){
  const h=Math.floor(Math.random()*360);
  return `hsl(${h},80%,65%)`;
}
function addRipple(x,y){
  ripples.push({x,y,t0:performance.now(),color:randomColor()});
}
canvas.addEventListener('pointerdown',e=>{
  addRipple(e.clientX,e.clientY);
});

function draw(now){
  ctx.fillStyle='rgba(14,14,16,0.08)';
  ctx.fillRect(0,0,canvas.width/dpr,canvas.height/dpr);
  for(let i=ripples.length-1;i>=0;i--){
    const r=ripples[i];
    const age=now-r.t0;
    if(age>1500){ripples.splice(i,1);continue;}
    const base=age*0.25;
    const alpha=Math.max(0,1-age/1500);
    ctx.strokeStyle=r.color.replace('hsl','hsla').replace(')',`,`+alpha*0.9+`)`);
    ctx.lineWidth=2;
    for(let j=0;j<5;j++){
      ctx.beginPath();
      ctx.arc(r.x,r.y,base+j*25,0,Math.PI*2);
      ctx.stroke();
    }
  }
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
